      password: "muxistudio304"

    countLevel:
      low: 0 #轮询低位起始点
      middle: 3 #轮询中位起始点
      high: 6 #轮询高位起始点
      step: 3 #轮询降级与升级步数,即一次更改一级

    log:
      path: "./logs/app.log"  # 日志文件路径
      maxSize: 100           # 单个日志文件的最大大小（MB）
