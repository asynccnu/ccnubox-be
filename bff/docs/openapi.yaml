  /class/get:
    get:
      tags:
      - 课表
      summary: 获取课表
      description: 根据学期、学年等条件获取课表
      parameters:
      - name: Authorization
        in: header
        description: Bearer Token
        required: true
        schema:
          type: string
      - name: refresh
        in: query
        required: true
        schema:
          type: boolean
      - name: semester
        in: query
        required: true
        schema:
          type: string
      - name: year
        in: query
        description: "学年,格式为\"2024\"代表\"2024-2025学年\"`"
        required: true
        schema:
          type: string
      responses:
        "200":
          description: 成功返回课表
