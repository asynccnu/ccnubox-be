      summary: 删除日历内容
      tags:
      - 日历
  /calendar/getCalendar:
    get:
      consumes:
      - application/json
      description: 获取日历列表
      parameters:
      - description: 年份
        in: query
        name: year
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/web.Response'
            - properties:
                data:
                  $ref: '#/definitions/calendar.GetCalendarResponse'
              type: object
      summary: 获取日历列表
      tags:
      - 日历
  /calendar/saveCalendar:
    post:
      consumes:
      - application/json
      description: 保存日历内容
      parameters:
      - description: 保存日历内容请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/calendar.SaveCalendarRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/web.Response'
      summary: 保存日历内容
      tags:
      - 日历
  /card/getRecords:
    post:
      consumes:
      - application/json
      description: 获取用户消费记录，student_id, start_time, type 必须存在，type 分为 "card"（实体卡）与
        "virtual"（虚拟卡）
      parameters:
      - description: 获取消费记录
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/card.GetRecordOfConsumptionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/web.Response'
            - properties:
                data:
                  $ref: '#/definitions/card.GetRecordOfConsumptionResponse'
              type: object
        "500":
          description: 创建失败
          schema:
            $ref: '#/definitions/web.Response'
      summary: 获取消费记录
      tags:
      - 校园卡
