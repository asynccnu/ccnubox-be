    get:
      tags:
      - 课表
      summary: 搜索课程
      description: "根据关键词[教师或者课程名]搜索课程,**注意,但当返回的结果数量大于page_size时,代表还有下一页**,最开始请求的\
        是第一页"
      parameters:
      - name: Authorization
        in: header
        description: Bearer Token
        required: true
        schema:
          type: string
      - name: page
        in: query
        description: 页码
        required: true
        schema:
          type: integer
      - name: page_size
        in: query
        description: 每页大小
        required: true
        schema:
          type: integer
      - name: searchKeyWords
        in: query
        description: "搜索关键词,匹配的是课程名称和教师姓名"
        required: true
        schema:
          type: string
      - name: semester
        in: query
        description: "学期,格式为\"1\"代表第一学期，\"2\"代表第二学期，\"3\"代表第三学期"
        required: true
        schema:
          type: string
      - name: year
        in: query
        description: "学年,格式为\"2024\"代表\"2024-2025学年\""
        required: true
        schema:
          type: string
      responses:
        "200":
