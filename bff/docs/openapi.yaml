  /classroom/getFreeClassRoom:
    get:
      tags:
      - 教室
      summary: 查询空闲教室
      description: 根据学年、学期、周次、节次、地点等信息查询空闲教室列表
      parameters:
      - name: Authorization
        in: header
        description: Bearer Token
        required: true
        schema:
          type: string
      - name: year
        in: query
        description: 学年，如：2024-2025
        required: true
        schema:
          type: string
      - name: semester
        in: query
        description: 学期，如：1 或 2
        required: true
        schema:
          type: string
      - name: week
        in: query
        description: 第几周
        required: true
        schema:
          type: integer
      - name: day
        in: query
        description: 星期几，1-7
        required: true
        schema:
          type: integer
      - name: sections
        in: query
        description: 第几节课（可多选）
        required: true
        style: form
        explode: false
        schema:
          type: array
          items:
            type: integer
      - name: wherePrefix
        in: query
        description: 地点前缀，如 n1 表示南湖一楼
        required: true
        schema:
          type: string
      responses:
        "200":
          description: 查询成功
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/web.Response'
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/classroom.GetFreeClassRoomResp'
