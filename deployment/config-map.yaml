    mysql:
      dsn: "root:muxistudio304@tcp(mysql-0.mysql:3306)/ccnubox?charset=utf8mb4&parseTime=True&loc=Local"
    etcd:
      endpoints:
        - "localhost:12379"
      username: root
      password: "muxistudio304"

    grpc:
      server:
        name: "feed"
        weight: 100
        addr: ":19088"
        etcdTTL: 60
      client:
        feedUserCount:
          endpoint: "discovery:///feedUserCount"
        classlist:
          endpoint: "discovery:///be-classlist"
        grade:
          endpoint: "discovery:///grade"
        user:
          endpoint: "discovery:///user"

