  name: ccnube-config
  namespace: ccnube
data:
  be-banner.yaml: |
    grpc:
      server:
        name: "banner"
        weight: 100
        addr: ":19080"
        etcdTTL: 60

    etcd:
      endpoints:
        - "etcd-0.etcd:2379"
      username: root
      password: "muxistudio304"

    redis:
      addr: "redis-0.redis:6379"
      password: "muxistudio304"

    mysql:
      dsn: "root:muxistudio304@tcp(mysql-0.mysql:3306)/ccnubox?charset=utf8mb4&parseTime=True&loc=Local"
    
    log:
      path: "./logs/app.log"  # 日志文件路径
      maxSize: 100           # 单个日志文件的最大大小（MB）
      maxBackups: 7          # 保留旧日志文件的最大数量
      maxAge: 30             # 日志文件保留天数
      compress: 1             # 是否压缩旧日志文件（1 表示压缩，0 表示不压缩）

  be-calendar.yaml: |
    grpc:
      server:
        name: "calendar"
        weight: 100
        addr: ":19081"
        etcdTTL: 60
      client:
        feed:
          endpoint: "discovery:///feed"

    etcd:
      endpoints:
        - "etcd-0.etcd:2379"
      username: root
      password: "muxistudio304"

    redis:
      addr: "redis-0.redis:6379"
      password: "muxistudio304"

    mysql:
      dsn: "root:muxistudio304@tcp(mysql-0.mysql:3306)/ccnubox?charset=utf8mb4&parseTime=True&loc=Local"

    qiniu:
      accessKey : "xxxxxxxxxxx"#秘钥
      secretKey : "xxxxxxxxxxx"#秘钥x2
      bucket: "xxxxxxxxxxx"#仓库名
      domain : "xxxxxxxxxxx"#默认域名
      baseName : "ccnuCalendar"

    calendarController:
      durationTime: 24 #爬取频率,单位是小时

    #假期自动提醒
    holidayController:
      durationTime: 1 #单位是小时,每多少小时尝试去获取一次,这个应该是写死的,不要更改,一天一次很合理
      advanceDay: 4 #提前四天进行提醒
    
    log:
      path: "./logs/app.log"  # 日志文件路径
      maxSize: 100           # 单个日志文件的最大大小（MB）
      maxBackups: 7          # 保留旧日志文件的最大数量
      maxAge: 30             # 日志文件保留天数
      compress: 1             # 是否压缩旧日志文件（1 表示压缩，0 表示不压缩）
  be-ccnu.yaml: |
    etcd:
      endpoints:
        - "etcd-0.etcd:2379"
      username: root
      password: "muxistudio304"

    grpc:
      server:
        name: "ccnu"
        weight: 100
        addr: ":19082"
        etcdTTL: 60


    log:
      path: "./logs/app.log"  # 日志文件路径
      maxSize: 100           # 单个日志文件的最大大小（MB）
      maxBackups: 7          # 保留旧日志文件的最大数量
      maxAge: 30             # 日志文件保留天数
      compress: 1             # 是否压缩旧日志文件（1 表示压缩，0 表示不压缩）
  be-class.yaml: |
    server:
      http:
        addr: 0.0.0.0:18000
        timeout: 10s
      grpc:
        addr: 0.0.0.0:19083
        timeout: 10s
    data:
      es:
        url: "http://elasticsearch-0.elasticsearch:9200"
        setsniff: false
        username: "elastic"
        password: "muxistudio304"
        #重启后是否保留数据
        keepDataAfterRestart: true
        classroom: "/data/conf/classrooms.json"
    registry:
      etcd:
        addr: "etcd-0.etcd:2379"
        username: root
        password: "muxistudio304"

  be-classlist.yaml: |
    server:
      name: "be-classlist"  # 新增字段：服务名称
      grpc:
        network: "tcp"          #网络类型，通常为 tcp
        addr: "0.0.0.0:19084"
        timeout: 2              # 注意：这里单位是秒
      waitCrawTime: 5000        # 等待爬虫抓取数据的时间，单位ms
      classExpiration: 604800    # 课程过期时间，单位s，例如 1 天
      recycleExpiration: 2592000 # 回收站课程过期时间，单位s
      blackListExpiration: 60 # 黑名单过期时间，单位s
      waitUserSvcTime: 10000 # 等待用户服务的时间，单位ms

    data:
      database:
        source: "root:muxistudio304@tcp(localhost:13306)/ccnubox?charset=utf8mb4&parseTime=True&loc=Local"
        logPath: "/var/log/sql_log"
        logFileName: "sql.log"
      redis:
        addr: "localhost:6379"
        password: "muxistudio304"
        read_timeout: 200       # 注意：单位为毫秒
        write_timeout: 200      # 注意：单位为毫秒

    registry:
      etcd:
        addr: "127.0.0.1:2379"
        username: "root"
        password: "muxistudio304"
      usersvc: "discovery:///user"               # 用户服务地址

    zaplog:
      ##日志级别
      log_level: "info"
      ##日志格式
      log_format: "json"
      ##日志路径
      log_path: "/var/log/app_log"
      ##日志文件名
      log_file_name: "app.log"
      ##日志文件最大大小
      log_file_max_size: 100
      ##日志文件最大备份数
      log_file_max_backups: 5
      ##日志文件最大保留天数
      log_max_age: 30
      ##是否压缩
      log_compress: false
      ##是否输出到控制台
      log_stdout: false

    schoolday:
      holidayTime: "2025-07-05"
      schoolTime: "2025-02-17"

  be-counter.yaml: |
    grpc:
      server:
        name: "Counter"
        weight: 100
        addr: ":19085"
