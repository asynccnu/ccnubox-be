    /class/add:
        post:
            tags:
                - Classer
            description: 添加课程
            operationId: Classer_AddClass
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/classer.v1.AddClassRequest'
                required: true
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/classer.v1.AddClassResponse'
    /class/day/get:
        get:
            tags:
                - Classer
            operationId: Classer_GetSchoolDay
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/classer.v1.GetSchoolDayResp'
    /class/delete/{stu_id}/{year}/{semester}/{id}:
        delete:
            tags:
                - Classer
            description: 删除课程
            operationId: Classer_DeleteClass
            parameters:
                - name: stu_id
                  in: path
                  description: 学号
                  required: true
                  schema:
                    type: string
                - name: year
                  in: path
                  description: 学年  "2024" -> 代表"2024-2025学年"
                  required: true
                  schema:
                    type: string
                - name: semester
                  in: path
                  description: 学期 "1"代表第一学期，"2"代表第二学期，"3"代表第三学期
                  required: true
                  schema:
                    type: string
                - name: id
                  in: path
                  description: 要被删的课程id
                  required: true
                  schema:
                    type: string
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/classer.v1.DeleteClassResponse'
    /class/get/{stu_id}/{year}/{semester}:
        get:
            tags:
                - Classer
            description: 获取课表
            operationId: Classer_GetClass
            parameters:
                - name: stu_id
                  in: path
                  description: |-
                    //周几的课表
                        int64 week=1 [json_name = "week",(validate.rules).int64 = {gt: 0},(google.api.field_behavior) = REQUIRED];
                    学号
                  required: true
                  schema:
                    type: string
                - name: year
                  in: path
                  description: 学年
                  required: true
                  schema:
                    type: string
                - name: semester
                  in: path
                  description: 学期
                  required: true
                  schema:
                    type: string
                - name: refresh
                  in: query
                  description: 是否直接从学校官网爬取
                  schema:
                    type: boolean
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/classer.v1.GetClassResponse'
    /class/recover:
        put:
            tags:
                - Classer
            description: 恢复课程
            operationId: Classer_RecoverClass
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/classer.v1.RecoverClassRequest'
                required: true
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/classer.v1.RecoverClassResponse'
