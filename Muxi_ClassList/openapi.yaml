        get:
            tags:
                - Classer
            description: 获取回收站的课程(回收站的课程只能保存2个月)
            operationId: Classer_GetRecycleBinClassInfos
            parameters:
                - name: stu_id
                  in: path
                  description: 学号
                  required: true
                  schema:
                    type: string
                - name: year
                  in: path
                  description: 学年  "2024" 代表"2024-2025学年"
                  required: true
                  schema:
                    type: string
                - name: semester
                  in: path
                  description: 学期 "1"代表第一学期，"2"代表第二学期，"3"代表第三学期
                  required: true
                  schema:
                    type: string
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/classer.v1.GetRecycleBinClassResponse'
    /class/update:
        put:
            tags:
                - Classer
            description: 更新课程
            operationId: Classer_UpdateClass
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/classer.v1.UpdateClassRequest'
                required: true
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/classer.v1.UpdateClassResponse'
components:
    schemas:
        classer.v1.AddClassRequest:
            required:
                - stu_id
                - name
                - dur_class
                - where
                - teacher
                - weeks
                - semester
                - year
                - day
            type: object
            properties:
                stu_id:
                    type: string
                    description: 学号
                name:
                    type: string
                    description: 课程名称
                dur_class:
                    type: string
                    description: 第几节 '形如 "1-3","1-1"'
                where:
                    type: string
                    description: 地点
                teacher:
                    type: string
                    description: 教师
                weeks:
                    type: string
                    description: 哪些周
                semester:
                    type: string
                    description: 学期
                year:
                    type: string
                    description: 学年
                day:
                    type: string
                    description: 星期几
                credit:
                    type: number
                    description: 学分
                    format: double
        classer.v1.AddClassResponse:
            type: object
            properties:
                id:
                    type: string
                    description: 添加的课程ID
                msg:
                    type: string
        classer.v1.Class:
            type: object
            properties:
                class_info:
                    allOf:
                        - $ref: '#/components/schemas/classer.v1.ClassInfo'
                    description: 课程信息
        classer.v1.ClassInfo:
            type: object
            properties:
                day:
                    type: string
                    description: 星期几
                teacher:
                    type: string
                    description: 任课教师
                where:
                    type: string
                    description: 上课地点
                class_when:
                    type: string
                    description: 上课是第几节（如1-2,3,4）
                week_duration:
                    type: string
                    description: 上课的周数(文字描述,如1-9周)
                classname:
                    type: string
                    description: 课程名称
                credit:
                    type: number
                    description: 学分
                    format: double
                weeks:
                    type: string
                    description: |-
                        哪些周 这个是一个64位的数字,如果有第一周,那么该数的二进制从右往左的第一位为1,以此类推
                        比如该数的二进制是000000101,就代表第一周和第三周有课.
                semester:
                    type: string
                    description: 学期 "1"代表第一学期，"2"代表第二学期，"3"代表第三学期
                year:
                    type: string
                    description: 学年  "2024" 代表"2024-2025学年"
                id:
                    type: string
                    description: 课程唯一标识id
        classer.v1.DeleteClassResponse:
            type: object
            properties:
                msg:
                    type: string
        classer.v1.GetClassResponse:
            type: object
            properties:
                classes:
                    type: array
                    items:
                        $ref: '#/components/schemas/classer.v1.Class'
                    description: 课表
        classer.v1.GetRecycleBinClassResponse:
            type: object
            properties:
                class_infos:
                    type: array
                    items:
                        $ref: '#/components/schemas/classer.v1.ClassInfo'
                    description: 回收站的课程
        classer.v1.GetSchoolDayResp:
            type: object
            properties:
                holidayTime:
                    type: string
                schoolTime:
                    type: string
        classer.v1.RecoverClassRequest:
            required:
                - stu_id
                - year
                - semester
                - id
            type: object
            properties:
                stu_id:
                    type: string
                    description: 学号
                year:
                    type: string
                    description: 学年  "2024" 代表"2024-2025学年"
                semester:
                    type: string
                    description: 学期 "1"代表第一学期，"2"代表第二学期，"3"代表第三学期
                id:
                    type: string
                    description: 课程的ID（唯一标识） 更新后这个可能会换，所以响应的时候会把新的ID返回
        classer.v1.RecoverClassResponse:
            type: object
            properties:
                msg:
                    type: string
        classer.v1.UpdateClassRequest:
            required:
                - stu_id
                - semester
                - year
                - id
            type: object
            properties:
                stu_id:
                    type: string
                    description: 学号
                name:
                    type: string
                    description: 课程名称
                dur_class:
                    type: string
                    description: 第几节 '形如 "1-3","1-1"'
                where:
                    type: string
                    description: 地点
                teacher:
                    type: string
                    description: 教师
                weeks:
                    type: string
                    description: 哪些周
                semester:
                    type: string
                    description: 学期
                year:
                    type: string
                    description: 学年
                day:
                    type: string
                    description: 星期几
                credit:
                    type: number
                    description: 学分
                    format: double
                id:
                    type: string
                    description: 课程的ID（唯一标识） 更新后这个可能会换，所以响应的时候会把新的ID返回
        classer.v1.UpdateClassResponse:
            type: object
            properties:
                msg:
                    type: string
                id:
                    type: string
                    description: 更新后的课程的ID（唯一标识）
tags:
    - name: Classer
