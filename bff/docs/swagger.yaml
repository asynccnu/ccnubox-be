paths:
  /InfoSum/delInfoSum:
    delete:
      consumes:
      - application/json
      description: 删除信息整合信息
      parameters:
      - description: 删除信息整合信息请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/infoSum.DelInfoSumRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/web.Response'
      summary: 删除信息整合信息
      tags:
      - 信息整合
  /InfoSum/getInfoSums:
    get:
      description: 获取所有信息整合的列表
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/web.Response'
            - properties:
                data:
                  $ref: '#/definitions/infoSum.GetInfoSumsResponse'
              type: object
      summary: 获取信息整合列表
      tags:
      - 信息整合
  /InfoSum/saveInfoSum:
    post:
      consumes:
      - application/json
      description: 保存信息整合信息,id是可选字段,如果有就是替换原来的列表里的,如果没有就是存储新的值
      parameters:
      - description: 保存信息整合信息请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/infoSum.SaveInfoSumRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/web.Response'
      summary: 保存信息整合信息
      tags:
      - 信息整合
  /banner/delBanner:
    delete:
      consumes:
      - application/json
      description: 删除 banner 内容
      parameters:
      - description: 删除 banner 内容请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/banner.DelBannerRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/web.Response'
      summary: 删除 banner 内容
      tags:
      - banner横幅
  /banner/getBanners:
    get:
      description: 获取 banner 列表
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/web.Response'
            - properties:
                data:
                  $ref: '#/definitions/banner.GetBannersResponse'
              type: object
      summary: 获取 banner 列表
      tags:
      - banner横幅
  /banner/saveBanner:
    post:
      consumes:
      - application/json
      description: 保存 banner 内容,如果不添加id字段表示添加一个新的banner
      parameters:
      - description: 保存 banner 内容请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/banner.SaveBannerRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/web.Response'
      summary: 保存 banner 内容
      tags:
      - banner横幅
  /calendar/delCalendar:
    delete:
      consumes:
      - application/json
      description: 删除日历内容
      parameters:
      - description: 删除日历内容请求参数
        in: body
        name: request
        required: true
        schema:
